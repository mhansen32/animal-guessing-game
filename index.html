<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Guessing Game</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f8ff; }
    select, button, input { margin: 0.5rem 0; padding: 0.5rem; font-size: 1rem; }
    .clue { margin: 1rem 0; font-weight: bold; }
    .result { font-size: 1.2rem; margin-top: 1rem; }
  @keyframes fadeIn {
      to { opacity: 1; }
    }
  #progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
    }
    #progress-bar {
      width: 100%;
      height: 10px;
      background-color: #4caf50;
      transition: width 0.5s linear;
    }
  </style>
</head>
<body>
  <h1>üéÆ Animal Guessing Game</h1>
  <label>Choose difficulty:
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </label><br />
  <label>Filter by habitat:
    <select id="habitat">
      <option value="any">Any</option>
      <option value="forest">Forest</option>
      <option value="desert">Desert</option>
      <option value="ocean">Ocean</option>
      <option value="river">River</option>
      <option value="farm">Farm</option>
      <option value="home">Home</option>
      <option value="tundra">Tundra</option>
      <option value="jungle">Jungle</option>
      <option value="plains">Plains</option>
      <option value="mountain">Mountain</option>
    </select>
  </label><br />
  <label>Filter by size:
    <select id="size">
      <option value="any">Any</option>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
  </label><br />
  <button onclick="startGame()">Start Game</button>
  <div id="game" style="display:none;">
    <div class="clue" id="clue"></div>
    <input type="text" id="guess" placeholder="Your guess..." />
    <button onclick="checkGuess()">Submit Guess</button>
    <div class="result" id="result"></div>
    <div id="animal-image" style="margin-top: 1rem;"></div>
    <div id="stats" style="margin-top: 0.5rem; font-style: italic;"></div>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <button id="play-again" onclick="startGame()" style="display:none; margin-top: 1rem;">üîÅ Play Again</button>
  </div>

  <script>
    let selectedAnimal = null;
    let currentClueIndex = 0;
    let guessCount = 0;
    let startTime = 0;
    const animals = [
  {
    name: "Cheetah",
    difficulty: "medium",
    habitat: "desert",
    size: "large",
    clues: [
      "I am a medium-sized animal.",
      "I typically live in deserts.",
      "My diet consists of meat.",
      "I am known for my speed.",
      "People often associate me with agility."
    ]
  },
  {
    name: "Leopard",
    difficulty: "easy",
    habitat: "jungle",
    size: "medium",
    clues: [
      "I am a medium-sized animal.",
      "I typically live in jungles.",
      "My diet consists of meat.",
      "I am known for my strength.",
      "People often associate me with danger."
    ]
  },
  {
    name: "Panda",
    difficulty: "medium",
    habitat: "mountain",
    size: "large",
    clues: [
      "I am a large animal.",
      "I typically live in forests.",
      "My diet consists of plants.",
      "I am known for my appearance.",
      "People often associate me with cuteness."
    ]
  },
  {
    name: "Koala",
    difficulty: "easy",
    habitat: "forest",
    size: "small",
    clues: [
      "I am a small animal.",
      "I typically live in forests.",
      "My diet consists of plants.",
      "I am known for my appearance.",
      "People often associate me with cuteness."
    ]
  },
  {
    name: "Kangaroo",
    difficulty: "medium",
    habitat: "plains",
    size: "medium",
    clues: [
      "I am a small animal.",
      "I typically live in jungles.",
      "My diet consists of plants.",
      "I am known for my intelligence.",
      "People often associate me with cuteness."
    ]
  }
,
  {
    name: "Wallaby",
    difficulty: "medium",
    habitat: "jungle",
    size: "small",
    clues: [
      "I am a small animal.",
      "I typically live in plains.",
      "My diet consists of plants.",
      "I am known for my agility.",
      "People often associate me with cuteness."
    ]
  },
  {
    name: "Sloth",
    difficulty: "easy",
    habitat: "forest",
    size: "small",
    clues: [
      "I am a small animal.",
      "I typically live in forests.",
      "My diet consists of plants.",
      "I am known for my slowness.",
      "People often associate me with cuteness."
    ]
  },
  {
    name: "Anteater",
    difficulty: "medium",
    habitat: "forest",
    size: "medium",
    clues: [
      "I am a small animal.",
      "I typically live in forests.",
      "My diet consists of ants.",
      "I am known for my long tongue.",
      "People often associate me with uniqueness."
    ]
  },
  {
    name: "Armadillo",
    difficulty: "medium",
    habitat: "desert",
    size: "small",
    clues: [
      "I am a small animal.",
      "I typically live in deserts.",
      "My diet consists of insects.",
      "I am known for my armor.",
      "People often associate me with uniqueness."
    ]
  },
  {
    name: "Hippopotamus",
    difficulty: "hard",
    habitat: "river",
    size: "large",
    clues: [
      "I am a large animal.",
      "I typically live in rivers.",
      "My diet consists of plants.",
      "I am known for my strength.",
      "People often associate me with danger."
    ]
  },
  {
    name: "Rhinoceros",
    difficulty: "hard",
    habitat: "plains",
    size: "large",
    clues: [
      "I am a large animal.",
      "I typically live in plains.",
      "My diet consists of plants.",
      "I am known for my horn.",
      "People often associate me with danger."
    ]
  },
  {
    name: "Crocodile",
    difficulty: "hard",
    habitat: "river",
    size: "medium",
    clues: [
      "I am a medium-sized animal.",
      "I typically live in rivers.",
      "My diet consists of meat.",
      "I am known for my jaws.",
      "People often associate me with danger."
    ]
  },
  {
    name: "Alligator",
    difficulty: "hard",
    habitat: "river",
    size: "medium",
    clues: [
      "I am a medium-sized animal.",
      "I typically live in rivers.",
      "My diet consists of meat.",
      "I am known for my jaws.",
      "People often associate me with danger."
    ]
  },
  {
    name: "Ostrich",
    difficulty: "medium",
    habitat: "plains",
    size: "large",
    clues: [
      "I am a large animal.",
      "I typically live in plains.",
      "My diet consists of plants.",
      "I am known for my speed.",
      "People often associate me with agility."
    ]
  },
  {
    name: "Emu",
    difficulty: "medium",
    habitat: "plains",
    size: "large",
    clues: [
      "I am a large animal.",
      "I typically live in plains.",
      "My diet consists of plants.",
      "I am known for my speed.",
      "People often associate me with agility."
    ]
  }
];

    function startGame() {
      if (window.progressInterval) clearInterval(window.progressInterval);
      const progressBar = document.getElementById('progress-bar');
      let timeLeft = 20; // 20 seconds to play
      progressBar.style.width = '100%';
      window.progressInterval = setInterval(() => {
        timeLeft--;
        progressBar.style.width = (timeLeft * 5) + '%';
        if (timeLeft <= 0) {
          clearInterval(window.progressInterval);
          document.getElementById('result').textContent = `‚è∞ Time's up! The animal was ${selectedAnimal.name}.`;
          clearInterval(window.progressInterval);
        document.getElementById('game').style.display = 'none';
          document.getElementById('play-again').style.display = 'inline-block';
          document.getElementById('animal-image').innerHTML = `<img src='https://source.unsplash.com/400x300/?${encodeURIComponent(selectedAnimal.name)}' alt='${selectedAnimal.name}' style='max-width: 100%; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); margin-top: 1rem;'>`;
        }
      }, 1000);
      document.getElementById('play-again').style.display = 'none';
      const difficulty = document.getElementById('difficulty').value;
      const habitat = document.getElementById('habitat').value;
      const size = document.getElementById('size').value;

      guessCount = 0;
      startTime = Date.now();
      let filtered = animals.filter(a => a.difficulty === difficulty);
      if (habitat !== 'any') filtered = filtered.filter(a => a.habitat === habitat);
      if (size !== 'any') filtered = filtered.filter(a => a.size === size);

      if (filtered.length === 0) {
        alert('No animals match your filters. Try again!');
        return;
      }

      selectedAnimal = filtered[Math.floor(Math.random() * filtered.length)];
      currentClueIndex = 0;

      document.getElementById('animal-image').innerHTML = '';
      document.getElementById('result').textContent = '';
      document.getElementById('game').style.display = 'block';
      document.getElementById('result').textContent = '';
      document.getElementById('clue').innerHTML = `üß© Clue #${currentClueIndex + 1}: <span style="opacity: 0; display: inline-block; animation: fadeIn 0.6s forwards;">${selectedAnimal.clues[currentClueIndex]}</span>`;
    }

    function checkGuess() {
      guessCount++;
      const guess = document.getElementById('guess').value.trim().toLowerCase();
      if (guess === selectedAnimal.name.toLowerCase()) {
        document.getElementById('result').textContent = `üéâ Correct! The animal was ${selectedAnimal.name}.`;
        clearInterval(window.progressInterval);
        document.getElementById('game').style.display = 'none';
        document.getElementById('play-again').style.display = 'inline-block';
        const timeTaken = Math.round((Date.now() - startTime) / 1000);
        document.getElementById('stats').textContent = `‚è±Ô∏è Time: ${timeTaken}s | üß† Guesses: ${guessCount}`;
        document.getElementById('animal-image').innerHTML = `<img src='https://source.unsplash.com/400x300/?${encodeURIComponent(selectedAnimal.name)}' alt='${selectedAnimal.name}' style='max-width: 100%; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); margin-top: 1rem;'>`;
      } else {
        currentClueIndex++;
        if (currentClueIndex >= selectedAnimal.clues.length) {
          document.getElementById('result').textContent = `üò¢ Out of clues! The animal was ${selectedAnimal.name}.`;
          clearInterval(window.progressInterval);
        document.getElementById('game').style.display = 'none';
        document.getElementById('play-again').style.display = 'inline-block';
        const timeTaken = Math.round((Date.now() - startTime) / 1000);
        document.getElementById('stats').textContent = `‚è±Ô∏è Time: ${timeTaken}s | üß† Guesses: ${guessCount}`;
        document.getElementById('animal-image').innerHTML = `<img src='https://source.unsplash.com/400x300/?${encodeURIComponent(selectedAnimal.name)}' alt='${selectedAnimal.name}' style='max-width: 100%; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); margin-top: 1rem;'>`;
        } else {
          document.getElementById('clue').innerHTML = `üß© Clue #${currentClueIndex + 1}: <span style="opacity: 0; display: inline-block; animation: fadeIn 0.6s forwards;">${selectedAnimal.clues[currentClueIndex]}</span>`;
        }
      }
    }
  </script>
</body>
</html>
